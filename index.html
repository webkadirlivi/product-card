<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500&family=Rubik+Glitch&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg"
        media="(min-width: 600px)">
        <img src="/images/image-product-mobile.jpg" alt="product">
      </picture>
      <div class="product-content">
      <span class="product__category"> Perfume </span>

      <h1 class="product__tittle">Gabrielle Essence Eau De Parfum </h1>

      <p class="product__exp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>

        <div class="product__price-flex">
            <p class="product__new-price">$149.99</p>
            <del  ><p class="product__price">$169.99</p></del>
        </div>

        <button class="button" data-icon="shopping-card"> Add to Card</button>
      </div>
      </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kadir Livi</a>.
  </div>
</body>
</html>
